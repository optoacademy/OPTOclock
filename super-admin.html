<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Admin · OPTOClock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+ETQqy3iR2cM5D+eO/koQEu7iSgStAh8Q" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center">
            <h2 class="mb-4">Panel de Super Administración</h2>
        </div>
        <div id="msg" class="alert" style="display:none;"></div>

        <div id="login-container" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Acceso Super Admin</h3>
                        <form id="login-form">
                            <div class="mb-3"><label for="email" class="form-label">Email</label><input id="email" type="email" class="form-control" required></div>
                            <div class="mb-3"><label for="password" class="form-label">Contraseña</label><input id="password" type="password" class="form-control" required></div>
                            <div class="d-grid"><button type="submit" class="btn btn-primary">Entrar</button></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">Gestionar Empresas</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Estado de Suscripción</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="company-list-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="super-admin-panel" style="display:none;">
            <h3 id="welcome-message" class="text-center mb-4"></h3>
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h4 class="card-title">Crear Nueva Empresa</h4>
                            <form id="company-form">
                                <div class="mb-3"><label for="company_name" class="form-label">Nombre de la empresa</label><input id="company_name" class="form-control" required></div>
                                <button type="submit" class="btn btn-primary w-100">Añadir Empresa</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h4 class="card-title">Crear Administrador de Empresa</h4>
                            <form id="admin-form">
                                <div class="mb-3"><label for="company_select" class="form-label">Empresa</label><select id="company_select" class="form-select" required></select></div>
                                <div class="mb-3"><label for="full_name" class="form-label">Nombre completo del admin</label><input id="full_name" class="form-control" required></div>
                                <div class="mb-3"><label for="admin_email" class="form-label">Email del admin</label><input id="admin_email" type="email" class="form-control" required></div>
                                <div class="mb-3"><label for="admin_password" class="form-label">Contraseña inicial</label><input id="admin_password" type="password" class="form-control" required></div>
                                <button type="submit" class="btn btn-success w-100">Crear Admin</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="index.html">Volver a la página principal</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcX/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
    const loginForm = document.getElementById('login-form');
    const superAdminPanel = document.getElementById('super-admin-panel');
    const loginContainer = document.getElementById('login-container');
    const welcomeMessage = document.getElementById('welcome-message');
    const companyForm = document.getElementById('company-form');
    const adminForm = document.getElementById('admin-form');
    const companySelect = document.getElementById('company_select');
    const companyListBody = document.getElementById('company-list-body');
    const msg = document.getElementById('msg');

    let currentUser = null;
    let companies = [];
    let stripe = null;

    function showMessage(message, isSuccess = false) {
      msg.textContent = message;
      msg.className = 'alert ' + (isSuccess ? 'alert-success' : 'alert-danger');
      msg.style.display = 'block';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showMessage('Comprobando…');
      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      try {
        const response = await fetch('/api/login_user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Error en el login');
        }
        if (!data.user.is_super_admin) {
          throw new Error('No tienes permisos de Super Admin.');
        }
        currentUser = data.user;
        companies = currentUser.companies || [];
        updateCompanySelect();
        updateCompanyList();
        initializeStripe();

        showMessage('Acceso concedido ✓', true);
        loginContainer.style.display = 'none';
        superAdminPanel.style.display = 'block';
        welcomeMessage.textContent = `Hola, ${currentUser.full_name}`;
      } catch (error) {
        showMessage('Error: ' + error.message);
      }
    });

    async function initializeStripe() {
        try {
            const response = await fetch('/api/get-stripe-config');
            const config = await response.json();
            if (!response.ok) throw new Error('Could not load Stripe configuration.');
            stripe = Stripe(config.publishableKey);
        } catch (error) {
            showMessage(error.message, false);
        }
    }

    companyForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const companyName = companyForm.company_name.value.trim();
      if (!companyName) {
        return showMessage('El nombre de la empresa no puede estar vacío.', false);
      }
      showMessage('Creando empresa…');
      try {
        const response = await fetch('/api/create_company', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ company_name: companyName, admin_email: currentUser.email }),
        });
        const data = await response.json();
        if (!response.ok) throw new Error(data.error || 'Error al crear la empresa');

        companies.push(data.company);
        updateCompanySelect();
        updateCompanyList();
        showMessage(`Empresa "${data.company.name}" creada.`, true);
        companyForm.reset();
      } catch (error) {
        showMessage('Error: ' + error.message);
      }
    });

    function updateCompanySelect() {
      companySelect.innerHTML = '';
      companies.forEach(company => {
        const option = document.createElement('option');
        option.value = company.id;
        option.textContent = company.name;
        companySelect.appendChild(option);
      });
    }

    function updateCompanyList() {
        companyListBody.innerHTML = '';
        companies.forEach(company => {
            const row = document.createElement('tr');
            const status = company.subscription_status || 'No suscrito';
            const buttonText = status === 'active' ? 'Gestionar Cobro' : 'Suscribir';
            const buttonClass = status === 'active' ? 'btn-info' : 'btn-warning';

            row.innerHTML = `
                <td>${company.name}</td>
                <td><span class="badge bg-secondary">${status}</span></td>
                <td><button class="btn ${buttonClass} btn-sm checkout-btn" data-company-id="${company.id}">${buttonText}</button></td>
            `;
            companyListBody.appendChild(row);
        });

        document.querySelectorAll('.checkout-btn').forEach(button => {
            button.addEventListener('click', handleCheckout);
        });
    }

    async function handleCheckout(e) {
        const companyId = e.target.dataset.companyId;
        showMessage('Redirigiendo a Stripe…');

        try {
            const response = await fetch('/api/create-checkout-session', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ company_id: companyId, admin_email: currentUser.email }),
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error || 'Error al crear la sesión de pago');

            const { error } = await stripe.redirectToCheckout({ sessionId: data.sessionId });
            if (error) throw error;

        } catch (error) {
            showMessage('Error: ' + error.message, false);
        }
    }

    adminForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showMessage('Creando administrador…');

      const body = {
        full_name: adminForm.full_name.value.trim(),
        email: adminForm.admin_email.value.trim(),
        password: adminForm.admin_password.value,
        company_id: adminForm.company_select.value,
        position: 'Admin',
        is_admin: true,
        admin_email: currentUser.email
      };

      try {
        const response = await fetch('/api/register_user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });
        const data = await response.json();
        if (!response.ok) throw new Error(data.error || 'Error al crear el administrador');
        showMessage('Administrador creado correctamente.', true);
        adminForm.reset();
      } catch (error) {
        showMessage('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
