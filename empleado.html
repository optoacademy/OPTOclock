<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fichaje de empleados · OPTOClock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+ETQqy3iR2cM5D+eO/koQEu7iSgStAh8Q" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Fichaje de Empleados</h2>
            <div id="msg" class="alert" style="display:none;"></div>

            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="tu@email.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input id="password" type="password" class="form-control" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>

            <div id="employee-panel" style="display:none;">
              <h3 id="welcome-message" class="text-center"></h3>
              <div class="card mt-4">
                <div class="card-body">
                  <h4 class="card-title">Registrar fichaje</h4>
                  <form id="clock-form" class="d-flex gap-2">
                    <select id="entry_type" class="form-select">
                      <option value="entrada">Entrada</option>
                      <option value="salida">Salida</option>
                    </select>
                    <button type="submit" class="btn btn-success">Registrar</button>
                  </form>
                </div>
              </div>
              <div class="card mt-4">
                <div class="card-body">
                  <h4 class="card-title">Mis fichajes</h4>
                  <ul id="entries-list" class="list-group list-group-flush"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center mt-3">
            <a href="index.html">Volver a la página principal</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcX/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script>
    const loginForm = document.getElementById('login-form');
    const employeePanel = document.getElementById('employee-panel');
    const welcomeMessage = document.getElementById('welcome-message');
    const clockForm = document.getElementById('clock-form');
    const entriesList = document.getElementById('entries-list');
    const msg = document.getElementById('msg');

    let currentUser = null;

    function showMessage(message, isSuccess = false) {
      msg.textContent = message;
      msg.className = 'alert ' + (isSuccess ? 'alert-success' : 'alert-danger');
      msg.style.display = 'block';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showMessage('Comprobando…');
      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      try {
        const response = await fetch('/api/login_user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Error en el login');
        }
        currentUser = data.user;
        showMessage('Acceso concedido ✓', true);
        loginForm.style.display = 'none';
        employeePanel.style.display = 'block';
        welcomeMessage.textContent = `Hola, ${currentUser.full_name}`;
        loadEntries();
      } catch (error) {
        showMessage('Error: ' + error.message);
      }
    });

    clockForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const entry_type = clockForm.entry_type.value;
      const now = new Date();
      const date_es = now.toLocaleDateString('es-ES');
      const time_es = now.toLocaleTimeString('es-ES');

      try {
        const response = await fetch('/api/clock', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: currentUser.id,
            user_name: currentUser.full_name,
            company_id: currentUser.company_id,
            entry_type,
            date_es,
            time_es,
          }),
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Error al fichar');
        }
        showMessage(data.message, true);
        loadEntries();
      } catch (error) {
        showMessage('Error: ' + error.message);
      }
    });

    async function loadEntries() {
      try {
        const response = await fetch(`/api/list_entries?user_id=${currentUser.id}`);
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Error al cargar fichajes');
        }
        entriesList.innerHTML = '';
        data.entries.forEach(entry => {
          const li = document.createElement('li');
          li.textContent = `${entry.date_es} ${entry.time_es} - ${entry.entry_type}`;
          entriesList.appendChild(li);
        });
      } catch (error) {
        showMessage('Error: ' + error.message);
      }
    }
  </script>
</body>
</html>
